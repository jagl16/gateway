---
apiVersion: getambassador.io/v2
kind: TLSContext
metadata:
  name: tls-secret
  namespace: ambassador
spec:
  hosts:
    - {{ .Values.host }}
  secret: {{ .Values.secretName }}
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: {{ include "hello-world-service.fullname" . }}
  namespace: ambassador
spec:
  prefix: /
  host: {{ .Values.host }}
  service: https://{{ .Chart.Name }}
